<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高考倒计时</title>
  <!-- Tailwind CSS v3 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF69B4',
            secondary: '#FFB6C1',
            accent: '#FF1493',
            light: '#FFE5EC',
            dark: '#C71585'
          },
          fontFamily: {
            sans: ['Arial', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
      .text-shadow-lg {
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
      }
      .bg-blur {
        backdrop-filter: blur(8px);
      }
      .card-shadow {
        box-shadow: 0 8px 32px rgba(255, 105, 180, 0.2);
      }
      .glass {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    }
    
    body {
      background-image: url('https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/a1c4dbe3e8ef40abaf2e112ad9126ede~tplv-a9rns2rl98-image.image?rcl=2025092713250590561C585157F220B34F&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1761542741&x-signature=StGgFqkPGgdljl7EtLyUhJhNpwo%3D');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    .countdown-card {
      background-image: url('https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/a1c4dbe3e8ef40abaf2e112ad9126ede~tplv-a9rns2rl98-image.image?rcl=2025092713250590561C585157F220B34F&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1761542741&x-signature=StGgFqkPGgdljl7EtLyUhJhNpwo%3D');
      background-size: cover;
      background-position: center;
    }
    
    .countdown-number {
      transition: all 0.3s ease;
    }
    
    .countdown-number:hover {
      transform: scale(1.1);
    }
    
    .quote-card {
      transition: all 0.5s ease;
    }
    
    .quote-card:hover {
      transform: translateY(-5px);
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      opacity: 0;
      animation: confetti 5s ease-in-out infinite;
    }
    
    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <!-- 顶部导航栏 -->
  <nav class="w-full max-w-4xl flex justify-between items-center mb-8 px-4 py-2 rounded-full glass bg-blur">
    <h1 class="text-2xl font-bold text-accent text-shadow">高考倒计时</h1>
    <div class="flex space-x-4">
      <button id="customizeBtn" class="px-3 py-1 rounded-full bg-light text-accent hover:bg-secondary transition-all flex items-center">
        <i class="fa fa-sliders mr-1"></i> 自定义
      </button>
      <button id="musicBtn" class="px-3 py-1 rounded-full bg-light text-accent hover:bg-secondary transition-all flex items-center">
        <i class="fa fa-music mr-1"></i> 音乐
      </button>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="w-full max-w-4xl flex flex-col items-center">
    <!-- 标题 -->
    <div class="text-center mb-8 animate-float">
      <h2 class="text-4xl md:text-5xl font-bold text-accent text-shadow-lg mb-2">高考倒计时</h2>
      <p class="text-lg text-dark">距离2025年高考还有</p>
    </div>
    
    <!-- 倒计时卡片 -->
    <div class="countdown-card rounded-2xl p-6 md:p-8 w-full card-shadow mb-8 glass bg-blur">
      <div class="flex flex-wrap justify-center gap-4 md:gap-8">
        <div class="countdown-number text-center">
          <div id="days" class="text-4xl md:text-6xl font-bold text-accent bg-light bg-opacity-70 rounded-lg p-4 w-24 md:w-32">80</div>
          <div class="text-dark mt-2">天</div>
        </div>
        <div class="countdown-number text-center">
          <div id="hours" class="text-4xl md:text-6xl font-bold text-accent bg-light bg-opacity-70 rounded-lg p-4 w-24 md:w-32">22</div>
          <div class="text-dark mt-2">时</div>
        </div>
        <div class="countdown-number text-center">
          <div id="minutes" class="text-4xl md:text-6xl font-bold text-accent bg-light bg-opacity-70 rounded-lg p-4 w-24 md:w-32">16</div>
          <div class="text-dark mt-2">分</div>
        </div>
        <div class="countdown-number text-center">
          <div id="seconds" class="text-4xl md:text-6xl font-bold text-accent bg-light bg-opacity-70 rounded-lg p-4 w-24 md:w-32">58</div>
          <div class="text-dark mt-2">秒</div>
        </div>
      </div>
    </div>
    
    <!-- 励志名言 -->
    <div id="quoteCard" class="quote-card rounded-2xl p-6 w-full card-shadow mb-8 glass bg-blur">
      <p id="quoteText" class="text-lg md:text-xl text-dark italic text-center">"坚持不懈，成功在望，相信自己的能力！"</p>
    </div>
    
    <!-- 学习进度 -->
    <div class="rounded-2xl p-6 w-full card-shadow mb-8 glass bg-blur">
      <h3 class="text-xl font-bold text-accent mb-4 text-center">学习进度</h3>
      <div class="space-y-4">
        <div>
          <div class="flex justify-between mb-1">
            <span class="text-dark">语文</span>
            <span class="text-dark">75%</span>
          </div>
          <div class="w-full bg-light rounded-full h-2.5">
            <div class="bg-accent h-2.5 rounded-full" style="width: 75%"></div>
          </div>
        </div>
        <div>
          <div class="flex justify-between mb-1">
            <span class="text-dark">数学</span>
            <span class="text-dark">60%</span>
          </div>
          <div class="w-full bg-light rounded-full h-2.5">
            <div class="bg-accent h-2.5 rounded-full" style="width: 60%"></div>
          </div>
        </div>
        <div>
          <div class="flex justify-between mb-1">
            <span class="text-dark">英语</span>
            <span class="text-dark">80%</span>
          </div>
          <div class="w-full bg-light rounded-full h-2.5">
            <div class="bg-accent h-2.5 rounded-full" style="width: 80%"></div>
          </div>
        </div>
        <div>
          <div class="flex justify-between mb-1">
            <span class="text-dark">理综/文综</span>
            <span class="text-dark">65%</span>
          </div>
          <div class="w-full bg-light rounded-full h-2.5">
            <div class="bg-accent h-2.5 rounded-full" style="width: 65%"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- 页脚 -->
  <footer class="mt-auto py-4 text-center text-dark">
    <p>愿你以渺小启程，以伟大结束 | 高考加油！</p>
  </footer>
  
  <!-- 自定义弹窗 -->
  <div id="customizeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-light rounded-2xl p-6 w-full max-w-md card-shadow">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-accent">自定义倒计时</h3>
        <button id="closeModal" class="text-dark hover:text-accent">
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>
      <div class="space-y-4">
        <div>
          <label class="block text-dark mb-1">目标日期</label>
          <input type="date" id="targetDate" class="w-full px-3 py-2 border border-secondary rounded-lg">
        </div>
        <div>
          <label class="block text-dark mb-1">标题</label>
          <input type="text" id="customTitle" placeholder="例如：高考倒计时" class="w-full px-3 py-2 border border-secondary rounded-lg">
        </div>
        <div>
          <label class="block text-dark mb-1">励志名言</label>
          <textarea id="customQuote" rows="2" placeholder="输入你喜欢的励志名言" class="w-full px-3 py-2 border border-secondary rounded-lg"></textarea>
        </div>
        <div class="pt-2">
          <button id="saveCustomization" class="w-full py-2 bg-accent text-white rounded-lg hover:bg-dark transition-all">保存设置</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 励志名言数组
    const quotes = [
      "坚持不懈，成功在望，相信自己的能力！",
      "每一次努力都不会白费，每一滴汗水都不会白流！",
      "今天的付出，明天的收获，加油！",
      "不为模糊不清的未来担忧，只为清清楚楚的现在努力！",
      "成功的秘诀在于坚持到最后一分钟！",
      "学习没有捷径，只有脚踏实地的努力！",
      "相信自己，你比想象中更强大！",
      "高考不是终点，而是人生新的起点！",
      "每一个不曾起舞的日子，都是对生命的辜负！",
      "现在淌的哈喇子，将成为明天的眼泪！"
    ];
    
    // 高考日期（2025年6月7日）
    let targetDate = new Date('2025-06-07T09:00:00');
    
    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
      // 检查本地存储中的自定义设置
      const savedSettings = JSON.parse(localStorage.getItem('countdownSettings'));
      if (savedSettings) {
        if (savedSettings.targetDate) targetDate = new Date(savedSettings.targetDate);
        if (savedSettings.title) document.querySelector('h2').textContent = savedSettings.title;
        if (savedSettings.quote) document.getElementById('quoteText').textContent = savedSettings.quote;
      }
      
      // 设置目标日期输入框
      document.getElementById('targetDate').value = targetDate.toISOString().split('T')[0];
      
      // 更新倒计时
      updateCountdown();
      setInterval(updateCountdown, 1000);
      
      // 随机显示励志名言
      showRandomQuote();
      setInterval(showRandomQuote, 30000); // 每30秒更换一次
      
      // 自定义按钮点击事件
      document.getElementById('customizeBtn').addEventListener('click', function() {
        document.getElementById('customizeModal').classList.remove('hidden');
      });
      
      // 关闭弹窗
      document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('customizeModal').classList.add('hidden');
      });
      
      // 保存自定义设置
      document.getElementById('saveCustomization').addEventListener('click', function() {
        const newDate = document.getElementById('targetDate').value;
        const newTitle = document.getElementById('customTitle').value;
        const newQuote = document.getElementById('customQuote').value;
        
        if (newDate) targetDate = new Date(newDate + 'T09:00:00');
        if (newTitle) document.querySelector('h2').textContent = newTitle;
        if (newQuote) document.getElementById('quoteText').textContent = newQuote;
        
        // 保存到本地存储
        const settings = {
          targetDate: targetDate.toISOString(),
          title: newTitle || '高考倒计时',
          quote: newQuote || document.getElementById('quoteText').textContent
        };
        localStorage.setItem('countdownSettings', JSON.stringify(settings));
        
        // 更新倒计时
        updateCountdown();
        
        // 关闭弹窗
        document.getElementById('customizeModal').classList.add('hidden');
        
        // 显示保存成功提示
        showNotification('设置已保存！');
      });
      
      // 音乐按钮点击事件
      let musicPlaying = false;
      const musicBtn = document.getElementById('musicBtn');
      const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-ethereal-fairy-win-sound-2019.mp3');
      audio.loop = true;
      
      musicBtn.addEventListener('click', function() {
        if (musicPlaying) {
          audio.pause();
          musicBtn.innerHTML = '<i class="fa fa-music mr-1"></i> 音乐';
        } else {
          audio.play();
          musicBtn.innerHTML = '<i class="fa fa-pause mr-1"></i> 暂停';
        }
        musicPlaying = !musicPlaying;
      });
      
      // 添加粒子背景效果
      createParticles();
    });
    
    // 更新倒计时
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      
      if (diff <= 0) {
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        
        // 如果倒计时结束，显示庆祝效果
        if (!document.getElementById('celebration')) {
          celebrate();
        }
        return;
      }
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      
      // 添加数字变化动画
      document.querySelectorAll('.countdown-number div').forEach(el => {
        el.classList.add('scale-110');
        setTimeout(() => el.classList.remove('scale-110'), 300);
      });
    }
    
    // 显示随机励志名言
    function showRandomQuote() {
      const quoteElement = document.getElementById('quoteText');
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      
      // 添加淡入淡出动画
      quoteElement.style.opacity = '0';
      setTimeout(() => {
        quoteElement.textContent = randomQuote;
        quoteElement.style.opacity = '1';
      }, 500);
    }
    
    // 显示通知
    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'fixed bottom-4 right-4 bg-accent text-white px-4 py-2 rounded-lg shadow-lg z-50 animate-float';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 500);
      }, 3000);
    }
    
    // 创建粒子背景
    function createParticles() {
      const colors = ['#FF69B4', '#FFB6C1', '#FF1493', '#FFE5EC'];
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'confetti';
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particle.style.width = `${Math.random() * 10 + 5}px`;
        particle.style.height = `${Math.random() * 10 + 5}px`;
        document.body.appendChild(particle);
      }
    }
    
    // 庆祝效果
    function celebrate() {
      // 创建庆祝标题
      const celebrationTitle = document.createElement('h2');
      celebrationTitle.id = 'celebration';
      celebrationTitle.className = 'text-4xl md:text-5xl font-bold text-accent text-shadow-lg mb-4 animate-float';
      celebrationTitle.textContent = '高考开始啦！';
      
      // 替换原标题
      const originalTitle = document.querySelector('h2');
      originalTitle.parentNode.replaceChild(celebrationTitle, originalTitle);
      
      // 创建提示信息
      const message = document.createElement('p');
      message.className = 'text-xl text-dark text-center mb-6';
      message.textContent = '愿你笔下生辉，金榜题名！';
      celebrationTitle.parentNode.insertBefore(message, celebrationTitle.nextSibling);
      
      // 增加更多彩屑
      for (let i = 0; i < 200; i++) {
        const particle = document.createElement('div');
        particle.className = 'confetti';
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.backgroundColor = ['#FF69B4', '#FFB6C1', '#FF1493', '#FFE5EC', '#FFD700', '#FFA500', '#FF4500'][Math.floor(Math.random() * 7)];
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particle.style.width = `${Math.random() * 15 + 5}px`;
        particle.style.height = `${Math.random() * 15 + 5}px`;
        document.body.appendChild(particle);
      }
      
      // 播放庆祝音乐
      const celebrationAudio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-ethereal-fairy-win-sound-2019.mp3');
      celebrationAudio.play();
    }
  </script>
</body>
</html>
