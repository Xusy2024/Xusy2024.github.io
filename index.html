<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xusy2024's Blog - 2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2048 小游戏</h1>
        
        <div class="game-container">
            <div class="game-header">
                <div class="scores-container">
                    <div class="score-container">
                        <div class="score-label">分数</div>
                        <div id="score">0</div>
                    </div>
                    <div class="best-container">
                        <div class="score-label">最高分</div>
                        <div id="best-score">0</div>
                    </div>
                </div>
                <div class="game-intro">
                    <p>使用 <strong>方向键</strong> 或 <strong>WASD</strong> 移动方块。相同数字的方块相撞时会合并成为它们的和。</p>
                </div>
                <div class="game-buttons">
                    <button id="new-game-button">新游戏</button>
                </div>
            </div>
            
            <div class="game-grid">
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
                
                <div class="tile-container" id="tile-container">
                    <!-- 方块将通过JavaScript动态添加 -->
                </div>
            </div>
            
            <div class="game-message">
                <p></p>
                <div class="game-message-buttons">
                    <button id="retry-button">再试一次</button>
                </div>
            </div>
        </div>
        
        <div class="personal-info">
            <h2>个人介绍</h2>
            <p>This is no words.TODO!</p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="game.js"></script>
</body>
</html>
